<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Pyschic Game
  </title>
</head>

<body>

  <div id="game">
    <!-- //INNER HTML HERE... -->
    <h1>Psychic Game</h1>
    <h2>Guess what letter im thinking of...</h2>
    
    <div id="results"></div>
  </div>

  <script type="text/javascript">

    // Array
    var computerChoices = [" a"," b"," c"," d"," e"," f"," g"," h"," i"," j"," k"," l"," m"," n"," o"," p"," q"," r"," s"," t"," u"," v"," w"," x"," y"," z"];

    var userGuessLog = [];
    var wins = 0;
    var losses = 0;
    var attempts = 10;

    // This function is run whenever the user presses a key.
    document.onkeyup = function (event) {

  
    if ( attempts > 0) {
        // Determines which key was pressed.
        var userGuess = " " + event.key; 
        userGuessLog.push(userGuess);
        console.log(userGuessLog);
        attempts--;
        
        // Randomly chooses a choice from the options array. This is the Computer's guess.
        var computerGuess = computerChoices[Math.floor(Math.random() * computerChoices.length)];

        if (userGuess === computerGuess) {
            wins++;
        }
        
        else {
          losses++;
        }
        document.getElementById("results").innerHTML = "<h2>Your guess: " + userGuess + "</h2>" + "<h2>Computer Guess: " + computerGuess + "</h2>" + "<h2>Wins: " + wins + "</h2>" + "<h2>Losses: " + losses + "</h2>" + "<h2>Guesses Remaining: " + attempts + "</h2>" + "<h2>Guess List : " + userGuessLog + "</h2>";
    }
    
    else  {
        alert("You Lose Turd Burger!")
        location.reload();
    }

};
  </script>

</body>

</html>
